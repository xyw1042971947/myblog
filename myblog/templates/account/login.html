{% extends 'blog/base.html'%}
{% load i18n %}
{% load account socialaccount %}
{% load static %}
{% load crispy_forms_tags %}
{% block login_register %}
<div class="row">
    <div class="col-12 col-sm-8 col-md-6 offset-sm-2 offset-md-3 px-xl-5">
        <div class="card rounded-0 px-3 px-lg-4">
            <div class="card-header text-center bg-white py-2">
                <h3 class="my-1 text-info">登录</h3>
            </div>
            <div class="card-body card-login">

                <form class="login" method="POST" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    <a class="secondaryAction"
                        href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
                    <button class="pull-right btn btn-info btn-sm rounded-0"
                        type="submit">{% trans "Sign In" %}</button>
                </form>

            </div>
            <div class="text-center mb-5" id="social-login">
                <div class="login-title">
                    <span>快速登录</span>
                </div>
                <div class="login-link">

                    <a class="mx-4" href="/accounts/weibo/login/?next=/" title="社交账号登录有点慢，请耐心等候！"><i
                            class="fa fa-weibo fa-2x"></i></a>
                    <a class="mx-4" href="/accounts/github/login/?next=/" title="社交账号登录有点慢，请耐心等候！"><i
                            class="fa fa-github fa-2x"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
